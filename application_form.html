<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Application Form</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="flex-grow flex items-center justify-center p-4 sm:p-6">
        <div id="application-container" class="bg-white rounded-xl shadow-xl p-6 sm:p-8 md:p-10 w-full max-w-2xl">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-800 text-center mb-2">New Heavens New Earth</h1>
            <p class="text-xl text-gray-600 text-center mb-8 sm:mb-12">Application Form</p>

            <form id="applicationForm" name="application-form" method="POST" data-netlify="true" class="space-y-6">
                <!-- Netlify hidden input for form identification -->
                <input type="hidden" name="form-name" value="application-form" />

                <!-- Parent Information Section -->
                <div class="bg-blue-50 p-6 rounded-lg border border-blue-200">
                    <h2 class="text-2xl font-semibold text-blue-700 mb-4">Parent/Guardian Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="fatherName" class="block text-sm font-medium text-gray-700">Father's Full Name</label>
                            <input type="text" id="fatherName" name="fatherName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition" required>
                        </div>
                        <div>
                            <label for="motherName" class="block text-sm font-medium text-gray-700">Mother's Full Name</label>
                            <input type="text" id="motherName" name="motherName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition" required>
                        </div>
                        <div>
                            <label for="fatherPhone" class="block text-sm font-medium text-gray-700">Father's Phone Number</label>
                            <input type="tel" id="fatherPhone" name="fatherPhone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition" required>
                        </div>
                        <div>
                            <label for="motherPhone" class="block text-sm font-medium text-gray-700">Mother's Phone Number</label>
                            <input type="tel" id="motherPhone" name="motherPhone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition">
                        </div>
                        <div class="md:col-span-2">
                            <label for="fatherEmail" class="block text-sm font-medium text-gray-700">Father's Email Address</label>
                            <input type="email" id="fatherEmail" name="fatherEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition" placeholder="david.doe@example.com" required>
                        </div>
                        <div class="md:col-span-2">
                            <label for="motherEmail" class="block text-sm font-medium text-gray-700">Mother's Email Address</label>
                            <input type="email" id="motherEmail" name="motherEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition" placeholder="jane.doe@example.com">
                        </div>
                    </div>
                </div>

                <!-- Student Information Section -->
                <div class="bg-green-50 p-6 rounded-lg border border-green-200">
                    <h2 class="text-2xl font-semibold text-green-700 mb-4">Student Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="studentName" class="block text-sm font-medium text-gray-700">Student's Full Name</label>
                            <input type="text" id="studentName" name="studentName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 transition" required>
                        </div>
                        <div>
                            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" id="dob" name="dob" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 transition" required>
                        </div>
                        <div>
                            <label for="classApplied" class="block text-sm font-medium text-gray-700">Class Applied For</label>
                            <select id="classApplied" name="classApplied" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 transition" required>
                                <option value="">Select a class...</option>
                                <option value="Baby Class">Baby Class</option>
                                <option value="Middle Class">Middle Class</option>
                                <option value="Top Class">Top Class</option>
                                <option value="P1">P1</option>
                                <option value="P2">P2</option>
                                <option value="P3">P3</option>
                                <option value="P4">P4</option>
                                <option value="P5">P5</option>
                                <option value="P6">P6</option>
                                <option value="P7">P7</option>
                            </select>
                        </div>
                        <div>
                            <label for="program" class="block text-sm font-medium text-gray-700">Program</label>
                            <select id="program" name="program" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 transition" required>
                                <option value="">Select a program...</option>
                                <option value="Day">Day</option>
                                <option value="Boarding">Boarding</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-lg font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105">
                        Submit Application
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-4 px-4 text-center">
        &copy; 2025 New Heavens New Earth School. All rights reserved.
    </footer>

    <script>
        // A simple script to show a success message after form submission
        // Netlify will handle the actual form data.
        window.addEventListener('load', () => {
            const form = document.getElementById('applicationForm');
            const container = document.getElementById('application-container');

            form.addEventListener('submit', (e) => {
                e.preventDefault(); // Stop the default form submission to handle it manually
                const formData = new FormData(form);

                fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(formData).toString()
                }).then(() => {
                    // Show a success message
                    container.innerHTML = `
                        <div class="text-center p-10">
                            <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4a1 1 0 000-1.414z" clip-rule="evenodd" />
                            </svg>
                            <h2 class="text-3xl font-bold text-green-700 mb-2">Application Submitted!</h2>
                            <p class="text-gray-600">Thank you for your application. We will get back to you soon.</p>
                            <a href="#" onclick="location.reload()" class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
                                Submit another application
                            </a>
                        </div>
                    `;
                }).catch((error) => {
                    console.error('Error submitting form:', error);
                    // Show an error message
                    container.innerHTML = `
                        <div class="text-center p-10">
                            <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                            <h2 class="text-3xl font-bold text-red-700 mb-2">Submission Failed</h2>
                            <p class="text-gray-600">Something went wrong. Please try again or contact the school directly.</p>
                            <a href="#" onclick="location.reload()" class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
                                Try again
                            </a>
                        </div>
                    `;
                });
            });
        });
    </script>
</body>
</html>
